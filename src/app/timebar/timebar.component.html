<div id="timebar" class="d-none">
  <!--Timeline-->
  <!--Div that will hold the dashboard-->
  <div id="dashboard_div">
    <!--Divs that will hold each control and chart-->
    <div id="chart_div"></div>
    <div id="filter_div"></div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="va-text">{{statsRange1Str}} &nbsp; | &nbsp; {{graphRange1Str}}</div>
    <div class="d-flex justify-content-center" id="timebar-ctrl-pnl">
      <div class="mx-1">
        <a href="#" (click)="s.coverAllTimes()" title="Show all range">
          <img class="img-icon" src="/assets/img/width.svg">
        </a>
      </div>
      <div class="mx-1">
        <a href="#" (click)="s.changeZoom(true)" title="Zoom in">
          <img class="img-icon" src="/assets/img/add.svg">
        </a>
      </div>
      <div class="mx-1">
        <a href="#" (click)="s.changeZoom(false)" title="Zoom out">
          <img class="img-icon" src="/assets/img/minus.svg">
        </a>
      </div>
      <div class="mx-1">
        <a href="#" (click)="s.moveCursor(true)" title="Backward">
          <img class="img-icon" src="/assets/img/left-arrow.svg">
        </a>
      </div>
      <div class="mx-1">
        <a href="#" (click)="playTiming()" title="Play / Pause">
          <img class="img-icon" [src]="currPlayIcon">
        </a>
      </div>
      <div class="mx-1">
        <a href="#" (click)="s.moveCursor(false)" title="Forward">
          <img class="img-icon" src="/assets/img/right-arrow.svg">
        </a>
      </div>
    </div>
    <div class="va-text">{{graphRange2Str}} &nbsp; | &nbsp; {{statsRange2Str}}</div>
  </div>
</div>
