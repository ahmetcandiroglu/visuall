<div class="form-check m-1 va-text" *ngFor="let o of options; let i = index;">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="radiogroup" value="{{o.name}}" [(ngModel)]="selectedOption">
    {{o.name}}
  </label>
</div>
<div class="d-flex align-items-center justify-content-center m-1">
  <input class="btn btn-dark va-text m-2 center" type="button" (click)="optionChanged()" value="Execute">
</div>
