<div class="form-check va-text m-1" *ngFor="let o of options; let i = index;">
  <input class="form-check-input" type="radio" name="radiogroup" value="{{o.name}}" [(ngModel)]="selectedOption"
    [id]="'clusterAlgo' + i">
  <label class="form-check-label" [for]="'clusterAlgo' + i">{{o.name}}</label>
</div>
<div class="d-flex align-items-center justify-content-center m-1">
  <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="optionChanged()" value="Execute">
</div>
