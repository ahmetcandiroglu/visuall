<!-- Modal load graph from file (JSON)-->
<div class="modal-header">
  <div class="modal-title va-heading1 text-center">Load Graph</div>
  <div>
    <button #closeBtn type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body text-center va-text">
  <div>Would you like to replace the existing map or merge with it?</div>
  <div class="custom-control custom-checkbox m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="isOverrideExisting" />
    <label class="form-check-label va-text">Replace existing map on merge</label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary va-text" data-dismiss="modal" (click)="replace()">Replace</button>
  <button type="button" class="btn btn-primary va-text" data-dismiss="modal" (click)="merge()">Merge</button>
  <button type="button" class="btn btn-primary va-text" data-dismiss="modal"
    (click)="activeModal.dismiss('Cancel')">Cancel</button>
</div>
