<div [ngClass]="{'d-none': isHide}">
  <!--Div that will hold the dashboard-->
  <div>
    <!--Divs that will hold each control and chart-->
    <div id="chart_div" class="mb-n4"></div>
    <div class="d-flex position-relative" id="timebar-ctrl-pnl">
      <div class="va-small-text m-1 range-str position-absolute" [style.left]="'0px'">{{statsRange1Str}} </div>
      <div class="va-small-text m-1 date-div d-flex  position-absolute"
        [style.left]="'calc(' + cssLeftDate1 + '% - 3em)'">
        <input size="6" type="text" #dateInp1 class="form-control va-small-text date-inp">
      </div>
      <div class="d-flex justify-content-center position-absolute" [style.left]="'0'" [style.right]="'0'">
        <div class="mx-1">
          <a href="#" (click)="s.coverAllTimes()" title="Show all range">
            <img src="/assets/img/width.svg">
          </a>
        </div>
        <div class="mx-1">
          <a href="#" (click)="s.changeZoom(true)" title="Zoom in">
            <img src="/assets/img/add.svg">
          </a>
        </div>
        <div class="mx-1">
          <a href="#" (click)="s.changeZoom(false)" title="Zoom out">
            <img src="/assets/img/minus.svg">
          </a>
        </div>
        <div class="mx-1">
          <a href="#" (click)="s.moveCursor(true)" title="Backward">
            <img src="/assets/img/left-arrow.svg">
          </a>
        </div>
        <div class="mx-1">
          <a href="#" (click)="playTiming()" title="Play / Pause">
            <img [src]="currPlayIcon">
          </a>
        </div>
        <div class="mx-1">
          <a href="#" (click)="s.moveCursor(false)" title="Forward">
            <img src="/assets/img/right-arrow.svg">
          </a>
        </div>
      </div>
      <div class="va-small-text m-1 date-div d-flex  position-absolute"
        [style.left]="'calc(' + cssLeftDate2 + '% - 3em)'">
        <input size="6" type="text" #dateInp2 class="form-control va-small-text date-inp">
      </div>
      <div class="va-small-text m-1 range-str position-absolute text-right" [style.right]="'0px'">
        {{statsRange2Str}}
      </div>
    </div>
    <div id="filter_div"></div>
  </div>

</div>
