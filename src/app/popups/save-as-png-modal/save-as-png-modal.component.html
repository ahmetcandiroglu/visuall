<!-- Modal save PNG-->
<div class="modal-header">
  <div class="modal-title va-heading1 text-center">Save as PNG</div>
  <div>
    <button #closeBtn type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body text-center va-text">
  Save whole graph or only viewable part?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary va-text" id="save-png-btn1" data-dismiss="modal"
    (click)="saveWhole()">Whole graph</button>
  <button type="button" class="btn btn-primary va-text" id="save-png-btn2" data-dismiss="modal"
    (click)="saveViewable()">Only viewable
    part</button>
</div>
