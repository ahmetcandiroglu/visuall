<!-- Modal error -->
<div class="modal-header">
  <div class="modal-title va-heading1 text-center">{{title}}</div>
  <div>
    <button #closeBtn type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body text-center va-text">
  {{msg}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary va-text" id="save-png-btn1" data-dismiss="modal"
    (click)="activeModal.dismiss('OK click')">OK</button>
</div>
