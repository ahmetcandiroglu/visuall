<div *ngIf="isShow" ngResizable ngDraggable [handle]="DragHandle" [rzHandles]="'n,e,s,w,se,sw,nw'" [position]="position"
  class="draggable-content" (endOffset)="onMoveEnd($event)" (rzStop)="onResizeStop($event)"
  [style.width]="currSize.width + 'px'" [style.height]="currSize.height + 'px'">
  <div #DragHandle style="cursor: move;" class="modal-header">
    <div class="modal-title va-heading1 text-center">Query History</div>
    <div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClicked()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="list-group">
    <button *ngFor="let h of graphHistory; let i = index" type="button" class="list-group-item p-1"
      [ngClass]="{'active': activeItemIdx == i}" (click)="load(i)">
      <div class="d-flex va-text">
        <div class="mr-2">{{i+1}}</div>
        <div class="mr-auto text-left" [innerHTML]="h.expo"></div>
        <div>
          <img class="std-icon m-1" *ngIf="h.base64png.length > 6" src="../../assets/img/graph.svg" title="Show graph"
            (mouseover)="onMouseOver(i)" (mouseout)="onMouseOut()">
        </div>
        <div>
          <img class="std-icon m-1" src="../../assets/img/toolbar/delete-simple.svg" (click)="delete(i)">
        </div>
      </div>
    </button>
  </div>
</div>

<div *ngIf="imgSrc" class="img-bg">
  <img class="popped-img rounded border" [src]="imgSrc">
</div>
