<input #file type="file" (change)="fileSelected()" accept="text/*, .json" style="display: none;" />
<div class="row no-gutters my-1">
  <ng-container *ngFor="let m of menu">
    <div class="col-xs-auto border rounded">
      <ng-container *ngFor="let i of m.items">
        <img *ngIf="i.isRegular" [src]="i.imgSrc" class="toolbar-element p-1" [title]="i.title" (click)="triggerAct(i)">
        <input *ngIf="!i.isRegular" class="toolbar-element va-text" id="highlight-search-inp" type="text"
          [(ngModel)]="searchTxt" (keydown.enter)="highlightSearch()">
      </ng-container>
    </div>
    <div>&nbsp;&nbsp;</div>
  </ng-container>
</div>
