<div class="custom-query">
  <div class="va-text">
    <div class="d-flex align-items-center justify-content-center">
      Get titles (and actors involved) with genre
      <select class="custom-select tight-select filter-form va-small-text m-1" id="genreSelector" [(ngModel)]="selectedGenre">
        <option *ngFor="let p of movieGenres" [value]="p">{{p}}</option>
      </select>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center m-1">
  <input class="btn btn-dark va-text m-2 center" type="button" (click)="prepareQuery()" value="Execute">
  <div class="custom-control custom-checkbox m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="tableInput.isLoadGraph" />
    <label class="form-check-label va-text">Graph</label>
  </div>
  <div class="form-check form-check-inline m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="tableInput.isMergeGraph" />
    <label class="form-check-label va-text">Merge</label>
  </div>
</div>
<app-table-view [params]="tableInput" [tableFilled]="tableFilled" (onDataForQueryResult)="getDataForQueryResult($event)"
  (onFilteringChanged)="filterTable($event)">
</app-table-view>
