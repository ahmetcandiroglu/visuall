<div class="custom-query">
  <div class="va-text">
    <div class="d-flex align-items-center justify-content-center">
      Get actors who played in at least
      <input type="number" [(ngModel)]="movieCnt" class="form-control query-input std-inp-hei va-small-text m-1"> titles
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center m-1">
  <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="prepareQuery()" value="Execute">

  <div class="form-check va-text m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="tableInput.isLoadGraph" id="isGraph" />
    <label class="form-check-label" for="isGraph">Graph</label>
  </div>
  <div class="form-check va-text m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="tableInput.isMergeGraph" />
    <label class="form-check-label" for="isMerge">Merge</label>
  </div>
</div>

<app-table-view [params]="tableInput" [tableFilled]="tableFilled" (onDataForQueryResult)="getDataForQueryResult($event)"
  (onFilteringChanged)="filterTable($event)" [clearFilter]="clearTableFilter">
</app-table-view>
