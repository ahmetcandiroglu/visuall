<div class="panel-group">
  <div class="panel">
    <div class="panel-heading" data-toggle="collapse" data-target="#prop-tab" aria-expanded="true">
      <span class="panel-title accordion-toggle"><b class="va-heading2">Query Database</b></span>
    </div>

    <div id="prop-tab" class="collapse show text-center m-1">
      <div class="select-query">
        <p>
          <div class="va-text">
            <div class="d-flex align-items-center justify-content-center">
              <select id="chooseQ" class="custom-select filter-form va-small-text" [(ngModel)]="selectedQuery"
                (change)="changeQuery($event)">
                <option ng-hide="model" value="">Please choose a query</option>
                <option *ngFor="let p of queryTypes" [value]="p">{{p}}</option>
              </select>
            </div>
          </div>
      </div>
