<div class="panel m-1">
  <div class="panel-heading" data-toggle="collapse" data-target="#general-settings" aria-expanded="true">
    <p class="panel-title accordion-toggle"><b class="va-heading2">General</b></p>
  </div>
  <div id="general-settings" class="collapse show text-center m-1">
    <div class="card border-0 m-1" *ngFor="let setting of generalBoolSettings; let i = index;">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [(ngModel)]="setting.isEnable"
          (change)="onBoolSettingsChanged(setting)">
        <label class="form-check-label va-text">{{setting.text}}</label>
      </div>
    </div>
    <!-- Show query results using -->
    <div class="card border-0 m-1">
      <div class="form-inline">
        <label class="form-check-label va-text">Show query results using &nbsp;</label>
        <div class="form-check-inline va-text" *ngFor="let str of mergedElemIndicators; let i = index;">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" (click)="mergedElemIndicatorChanged(i)" name="optradio3"
              [checked]="i==mergedElemIndicator">{{str}}
          </label>
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form-inline">
        <label class="form-check-label va-text">Query result limit</label>
        <div class="mx-1">
          <input type="number" max="10000" min="1" (keydown.enter)="dataPageSizeChanged()" [(ngModel)]="dataPageSize"
            class="form-control inp-3-char va-text">
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
        <div class="form-inline">
          <label class="form-check-label va-text">Maximum number of columns in tables</label>
          <div class="mx-1">
            <input type="number" max="100" min="1" (keydown.enter)="tableColumnLimitChanged()" [(ngModel)]="tableColumnLimit"
              class="form-control inp-3-char va-text">
          </div>
        </div>
      </div>
    <div class="card border-0 m-1">
      <div class="form-inline">
        <label class="form-check-label va-text">Highlight width</label>
        <div class="mx-1">
          <input type="number" max="20" min="2" (keydown.enter)="changeHighlightOptions()" [(ngModel)]="highlightWidth"
            class="form-control inp-3-char va-text">
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form-inline">
        <label class="form-check-label va-text">Compound padding</label>
        <div class="mx-1">
          <input type="text" (keydown.enter)="changeCompoundPadding()" [(ngModel)]="compoundPadding"
            class="form-control inp-3-char va-text">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel m-1">
  <div class="panel-heading collapsed" data-toggle="collapse" data-target="#timebar-settings" aria-expanded="false">
    <p class="panel-title accordion-toggle"><b class="va-heading2">Timebar</b></p>
  </div>
  <div id="timebar-settings" class="collapse">
    <div class="card border-0 m-1" *ngFor="let setting of timebarBoolSettings; let i = index;">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [(ngModel)]="setting.isEnable"
          (change)="onBoolSettingsChanged(setting)" [disabled]="!timebarBoolSettings[0].isEnable && i > 0">
        <label class="form-check-label va-text">{{setting.text}}</label>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form-inline" disable>
        <label class="form-check-label va-text" id="textAl1">Animation step</label>
        <div>
          <input (click)="setTimebarPlayingStep()" [(ngModel)]="timebarPlayingStep" type="range" min="1" max="100"
            [disabled]="!timebarBoolSettings[0].isEnable">
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form-inline">
        <label class="form-check-label va-text" id="textAl">Animation period</label>
        <div>
          <input (click)="setTimebarPlayingPeriod()" type="range" [(ngModel)]="timebarPlayingPeriod" min="10" max="2500"
            [disabled]="!timebarBoolSettings[0].isEnable">
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form-inline">
        <label class="form-check-label va-text" id="textAl">Zoom sensitivity</label>
        <div>
          <input (click)="setTimebarZoomStep()" type="range" [(ngModel)]="timebarZoomingStep" min="0" max="100"
            [disabled]="!timebarBoolSettings[0].isEnable">
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form">
        <div class="form-check-label va-text">Graph inclusion type: </div>
        <div class="form-check-inline va-text" *ngFor="let str of timebarGraphInclusionTypes; let i = index;">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" (click)="timebarGraphInclusionTypeChanged(i)" name="optradio"
              [disabled]="!timebarBoolSettings[0].isEnable" [checked]="i==graphInclusionType">{{str}}
          </label>
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form">
        <div class="form-check-label va-text">Statistics inclusion type: </div>
        <div class="form-check-inline va-text" *ngFor="let str of timebarStatsInclusionTypes; let i = index;">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" (click)="timebarStatsInclusionTypeChanged(i)" name="optradio2"
              [disabled]="!timebarBoolSettings[0].isEnable" [checked]="i==statsInclusionType">{{str}}
          </label>
        </div>
      </div>
    </div>
    <div class="card border-0 m-1">
      <div class="form">
        <app-timebar-metric-editor></app-timebar-metric-editor>
      </div>
    </div>

  </div>
</div>
