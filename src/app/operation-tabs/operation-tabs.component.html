<ul class="nav nav-tabs justify-content-center" id="edit-tab" role="tablist">
  <li class="nav-item" *ngFor="let item of navItems; index as i">
    <a class="nav-link va-heading1" data-toggle="tab" href="item.href" [class.active]="i==currTab"
      (click)="setTab(i)">{{item.text}}</a>
  </li>
</ul>

<!--Content will be dynamically loaded-->
<div class="tab-content" id="edit-tab-content">
  <div class="tab-pane fade tab-column m-1" [ngClass]="setTabClasses(0)" id="object" role="tabpanel"
    aria-labelledby="object-tab">
    <app-object-tab (onTabChanged)="tabChanged($event)"></app-object-tab>
  </div>

  <div class="tab-pane fade tab-column" [ngClass]="setTabClasses(1)" id="map" role="tabpanel"
    aria-labelledby="map-tab">
    <app-map-tab></app-map-tab>
  </div>

  <div class="tab-pane fade tab-column" [ngClass]="setTabClasses(2)" id="query" role="tabpanel"
    aria-labelledby="settings-tab">
    <app-query-tab></app-query-tab>
  </div>

  <div class="tab-pane fade tab-column" [ngClass]="setTabClasses(3)" id="settings" role="tabpanel"
    aria-labelledby="settings-tab">
    <app-settings-tab></app-settings-tab>
  </div>
</div>
