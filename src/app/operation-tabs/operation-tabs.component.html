<ul class="nav nav-tabs justify-content-center" id="edit-tab" role="tablist">
  <li class="nav-item" *ngFor="let t of tabs; index as i">
    <a class="nav-link va-heading1" data-toggle="tab" href="" [class.active]="i==currTab"
      (click)="setTab(i)">{{t.text}}</a>
  </li>
</ul>

<app-graph-history></app-graph-history>

<!--Content will be dynamically loaded-->
<div class="tab-content" id="edit-tab-content">
  <div *ngFor="let t of tabs; let i = index" class="tab-pane fade tab-column m-1" [ngClass]="setTabClasses(i)">
    <ng-container *ngComponentOutlet="t.component"></ng-container>
  </div>
</div>
