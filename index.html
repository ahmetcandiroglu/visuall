<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Visuall</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/logo.png"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>

    <!--Popper JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous" defer></script>

    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" defer></script>

    <!--Main JS-->
    <script type="text/javascript" src="app/app-manager.js" defer></script>
</head>

<body>

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" height="30" class="d-inline-block align-top" alt="Logo">
            <b>Visuall</b>
        </a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">File</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">View</a>
            </li>
        </ul>

    </nav>


    <!--Main frame-->
    <div class="container-fluid">

        <!--Style bar-->
        <div id="style-bar" class="border">
            Style bar
        </div>

        <div class="row no-gutters">

            <div class="col-8">
                <!--Cytoscape.js canvas-->
                <div id="cy" class="border"></div>

                <!--Timeline-->
                <div id="timeline" class="border">
                    Timeline
                </div>

            </div>

            <!--Editing column-->
            <div class="col-4" id="edit-column">

                <ul class="nav nav-tabs justify-content-center" id="edit-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="object-tab" data-toggle="tab" href="#object"
                           role="tab" aria-controls="object" aria-selected="true">Object</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="filter-tab" data-toggle="tab" href="#filter"
                           role="tab" aria-controls="filter" aria-selected="false">Filter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings"
                           role="tab" aria-controls="settings" aria-selected="false">Settings</a>
                    </li>
                </ul>

                <!--Content will be added dynamically-->
                <div class="tab-content" id="edit-tab-content">
                    <div class="tab-pane fade tab-column" id="object" role="tabpanel" aria-labelledby="object-tab"></div>
                    <div class="tab-pane fade show active tab-column" id="filter" role="tabpanel" aria-labelledby="filter-tab"></div>
                    <div class="tab-pane fade tab-column" id="settings" role="tabpanel" aria-labelledby="settings-tab"></div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
