<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Visuall Sample App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/logo.png"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!--Popper JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous" defer></script>

    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" defer></script>

    <!--Main JS-->
    <script type="text/javascript" src="app/main.js" defer></script>
</head>

<body>

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">
            <img id="tool-logo" src="assets/img/logo.png" height="30" class="d-inline-block align-top" alt="Logo">
            <b id="tool-name">Visuall Sample App</b>
        </a>

        <ul class="navbar-nav heading">
            <li class="nav-item">
                <div class="dropdown">
                    <button id="file-dropdown" class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        File
                    </button>
                    <div class="dropdown-menu" aria-labelledby="file-dropdown">
                        <button id="load-btn" class="dropdown-item" type="button">Load</button>
                        <button id="save-json-btn" class="dropdown-item" type="button">Save as JSON</button>
                        <button id="save-png-btn" class="dropdown-item" type="button">Save as PNG</button>

                        <input id="file-input" type="file" name="file-input" accept="text/*, .json" style="display: none;" />
                    </div>
                </div>
            </li>
        </ul>

    </nav>


    <!--Main frame-->
    <div class="container-fluid">

        <!--Style bar-->
        <div id="style-bar" class="border">
            Style bar
        </div>

        <div class="row no-gutters">

            <div class="col-8">
                <!--Cytoscape.js canvas-->
                <div id="cy" class="border"></div>

                <!--Timeline-->
                <div id="timeline" class="border">
                    Timeline
                </div>

            </div>

            <!--Editing column-->
            <div class="col-4" id="edit-column">

                <ul class="nav nav-tabs justify-content-center" id="edit-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link heading" id="object-tab" data-toggle="tab" href="#object"
                           role="tab" aria-controls="object" aria-selected="false">Object</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active heading" id="filter-tab" data-toggle="tab" href="#filter"
                           role="tab" aria-controls="filter" aria-selected="true">Filter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link heading" id="settings-tab" data-toggle="tab" href="#settings"
                           role="tab" aria-controls="settings" aria-selected="false">Settings</a>
                    </li>
                </ul>

                <!--Content will be dynamically loaded-->
                <div class="tab-content" id="edit-tab-content"><br>
                    <div class="tab-pane fade tab-column" id="object" role="tabpanel" aria-labelledby="object-tab">
                        <p id="object-class-name" class="text-center heading"></p>
                        <ul id="object-prop-list" class="list-group list-group-flush"></ul>
                    </div>

                    <div class="tab-pane fade show active tab-column" id="filter" role="tabpanel" aria-labelledby="filter-tab">
                        <div class="row">
                            <div class="col-12" id="filter-col-node">
                                <div class="text-center">
                                    <p><b>Filter by Classes</b></p>
                                    <div id="filter-class"></div>
                                </div>

                                <hr>

                                <div id="filter-node-attr">
                                    <p class="text-center"><b>Filter by Attributes</b></p>

                                    <div>
                                        <select id="rule-operator-dropdown" class="custom-select filter-form">
                                            <option value="AND" selected>AND</option>
                                            <option value="OR">OR</option>
                                        </select>

                                        <select id="node-attr-dropdown" class="custom-select filter-form"></select>

                                        <input type="text" id="node-attr-input" class="form-control filter-form" placeholder="Filter...">

                                        <input type="button" id="filter-add-rule-btn" class="btn btn-outline-info" value="Add Rule">
                                    </div>

                                    <div id="filter-radio-btn-number">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-number" id="radio-equal-number" value="1" checked>
                                            <label class="form-check-label" for="radio-equal-number">Equals</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-number" id="radio-not-equal-number" value="2">
                                            <label class="form-check-label" for="radio-not-equal-number">Not Equals</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-number" id="radio-less-number" value="3">
                                            <label class="form-check-label" for="radio-less-number">Less Than</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-number" id="radio-greater-number" value="4">
                                            <label class="form-check-label" for="radio-greater-number">Greater Than</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-number" id="radio-less-equal-number" value="5">
                                            <label class="form-check-label" for="radio-less-equal-number">Less or Equals</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-number" id="radio-greater-equal-number" value="6">
                                            <label class="form-check-label" for="radio-greater-equal-number">Greater or Equals</label>
                                        </div>
                                    </div>

                                    <div id="filter-radio-btn-string">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-string" id="radio-equal-string" value="1" checked>
                                            <label class="form-check-label" for="radio-equal-string">Equals</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-string" id="radio-contains-string" value="2">
                                            <label class="form-check-label" for="radio-contains-string">Contains</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-string" id="radio-start-string" value="3">
                                            <label class="form-check-label" for="radio-start-string">Starts With</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   name="radio-btn-string" id="radio-end-string" value="4">
                                            <label class="form-check-label" for="radio-end-string">Ends With</label>
                                        </div>
                                    </div>
                                </div>

                                <br>

                                <p class="text-center" id="rules-title"><b>Rules</b></p>
                                <ul id="filter-node-rules" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade tab-column" id="settings" role="tabpanel" aria-labelledby="settings-tab"></div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
